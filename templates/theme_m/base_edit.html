{% extends "base_zhu.html" %}

{% block head %}


{% module use_f2e('codemirror') %}


<script type="text/javascript">
    $().ready(function () {
        // jquery.validate.js 验证
        $("#form_post").validate(
                {
                    rules: {
                        title: {
                            required: true
                        },
                        cnt_md: {
                            required: true
                        }
                    },
                    messages: {
                        title: {
                            required: "<span class='red'>请输入标题</span>"

                        },
                        cnt_md: {
                            required: "<span class='red'>请输入内容</span>"
                        }
                    }
                }
        );


        function g_load_kindcat() {
        if ($('#pcat' + ii.toString()).val() == 0) {
            $('#gcat' + ii.toString()).empty();
        }
        else {
            $.ajax({
                url: '/category/j_kindcat/' + $('#kcat').val(),
                type: 'GET',
                data: {},
                timeout: 1000,
                error: function () {
                    alert('重新加载');
                },
                success: function (result) {
                    var data = eval("(" + result + ")");
                    $('#gcat' + ii.toString()).empty();
                    $.each(data, function (tagidx, tagname) {
                        $("<option></option>")
                            .val(tagidx)
                            .text(tagname)
                            .appendTo($('#gcat' + ii.toString()));
                    });
                }
            });
        }
    }

    });
</script>

{% end %}
{% block base_top_header %}

<div class="container">
    <div style="padding-top:80px;">
    </div>
{% block edit %}
{% end %}
</div>
{% end %}
