
<div class="row">
    <div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="glyphicon glyphicon-envelope"></span> 评论列表</div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>

                        <th>标题</th>
                        <th>时间</th>
                        <th>操作</th>

                    </tr>
                    </thead>

                    {% set ii = 0 %}


                    {% for x in view_all %}

                    <tr id="del_info_{{ ii }}">
                        <td>
                        <textarea class="form-control">
                            {{x.cnt_md}}
                        </textarea>

                        </td>

                        <td>
                            <em class="date">{{ str(x.date)[:-15]}}</em>
                        </td>
                        <td>
                            <a href="/post/{{ x.post_id }}.html" class="btn btn-default btn-md">查看</a>
                        </td>
                    </tr>
                    {% set ii = ii + 1 %}
                    {% end %}


                </table>
            </div>

        </div>
    </div>


</div>
