  {% for j_rec in json_recs %}

                     <a href="{{ kwd['site_url'] }}/map/{{ app_id }}?gson={{ j_rec.uid }}" class="btn btn-xs btn-info" >
                   <span class="glyphicon glyphicon-open"></span> 打开</a>
